<!-- This is a placeholder for Vinay Maurya's profile image -->
<!-- You can replace this with an actual photo of Vinay Maurya -->
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="profileGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="100" fill="url(#profileGradient)"/>
  
  <!-- Person silhouette -->
  <g fill="rgba(255,255,255,0.9)">
    <!-- Head -->
    <circle cx="100" cy="75" r="25"/>
    <!-- Body -->
    <ellipse cx="100" cy="140" rx="35" ry="45"/>
  </g>
  
  <!-- Decorative elements -->
  <circle cx="100" cy="100" r="95" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
  <circle cx="100" cy="100" r="85" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
  
  <!-- Graduation cap -->
  <g fill="rgba(255,255,255,0.9)">
    <rect x="85" y="45" width="30" height="8" rx="2"/>
    <polygon points="75,53 125,53 110,40 90,40"/>
    <circle cx="125" cy="45" r="3"/>
    <line x1="125" y1="45" x2="135" y2="35" stroke="rgba(255,255,255,0.9)" stroke-width="2"/>
  </g>
</svg>
