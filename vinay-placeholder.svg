<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="profileGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="150" cy="150" r="150" fill="url(#profileGradient)" filter="url(#shadow)"/>
  
  <!-- Professional avatar -->
  <g fill="rgba(255,255,255,0.95)">
    <!-- Head -->
    <circle cx="150" cy="120" r="35"/>
    <!-- Neck -->
    <rect x="135" y="150" width="30" height="25" rx="5"/>
    <!-- Shoulders/Body -->
    <ellipse cx="150" cy="210" rx="60" ry="45"/>
  </g>
  
  <!-- Professional details -->
  <g fill="rgba(255,255,255,0.8)">
    <!-- Shirt collar -->
    <path d="M 120 180 Q 150 170 180 180 L 170 200 Q 150 190 130 200 Z"/>
    <!-- Tie -->
    <rect x="145" y="170" width="10" height="40" rx="2"/>
  </g>
  
  <!-- Decorative rings -->
  <circle cx="150" cy="150" r="140" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
  <circle cx="150" cy="150" r="125" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
  
  <!-- Professional badge/emblem -->
  <g fill="rgba(255,255,255,0.9)">
    <circle cx="200" cy="100" r="20" fill="rgba(255,255,255,0.2)"/>
    <text x="200" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold">IIT</text>
  </g>
  
  <!-- Name placeholder -->
  <text x="150" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="rgba(255,255,255,0.9)">Vinay Maurya</text>
</svg>
